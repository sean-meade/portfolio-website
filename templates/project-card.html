    <div class="blog-card">
        <div class="meta">
          <div class="photo" style="background-image: url({{ project.image.url }})"></div>
          <ul class="details">
            <li class="author"><a href="{{project.website}}">{{ project.name }}</a></li>
            <li class="tags">
              <ul>
                <li><a href="#">Learn</a></li>
                <li><a href="#">Code</a></li>
                <li><a href="#">HTML</a></li>
                <li><a href="#">CSS</a></li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="description">
          <h1>{{project.name}}</h1>
          <p>{{project.description}}</p>
          <p class="read-more">
            <a href="#">Read More</a>
          </p>
        </div>
      </div>
